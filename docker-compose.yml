version: '3.8'
services:
  bot:
    image: ghcr.io/jooble/dv-finance-exchanger:latest
    networks:
      - dv-finance-exchanger-net
    restart: always
    environment:
      - SPRING_TELEGRAM_TOKEN
      - JAVA_OPTS=-XX:MaxRAMPercentage=70.0 -XX:+UseZGC -XX:-ZUncommit -XX:ZCollectionInterval=30
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 180M
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb
      MONGO_INITDB_ROOT_PASSWORD: mongodb
    ports:
      - '27017:27017'
    volumes:
      - dv-finance-exchanger-mongodb-data:/data/db
    networks:
      - dv-finance-exchanger-net

    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
networks:
  dv-finance-exchanger-net:
volumes:
  dv-finance-exchanger-mongodb-data: